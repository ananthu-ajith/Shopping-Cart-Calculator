    <section>
      <h1>Shopping Cart Total Calculator</h1>

        <input type="text" id="itemName"/>
      </div>
      <div class="prc">
        <label for="itemPrice">Item Price:</label>
        <input type="number" id="itemPrice" min="0" step="1" />
      
        <label for="itemnum">No of item:</label>
        <input type="number" id="itemnum" min="0" step="1" />
      </div>

      <button id="additembtn">Add Item to Cart</button>
